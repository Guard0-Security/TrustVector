name: Validate Evaluations

on:
  pull_request:
    paths:
      - 'data/**/*.json'
      - 'framework/**/*.ts'
  push:
    branches:
      - main
    paths:
      - 'data/**/*.json'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run validation
        run: npm run validate

      - name: Type check
        run: npm run type-check
